apiVersion: v1
kind: Service
metadata:
  name: nodeapp
  namespace: default
spec:
  selector:
    app: nodeapp
    type: ClusterIP
  # sessionAffinity: None
  # sessionAffinityConfig:
  #   clientIP:
  #     timeoutSeconds: 10800
  ports:
  - name: nodeapp
    protocol: TCP
    port: 3000
    targetPort: 3000 
    # If you set the `spec.type` field to `NodePort` and you want a specific port number,
    # you can specify a value in the `spec.ports[*].nodePort` field.
    # nodePort: 3000